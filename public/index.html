<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" >
	<meta charset="utf-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="row pt-lg-5 pt-2 m-0">

	<div class="text-center col-lg-3 col-12 pb-2 pl-0 pr-0 align-self-center">

		<input type="radio" id="type1" name="gtype">
	    <label for="type1" id ="label1" class="m-0 p-0"><span><i class="fas fa-laptop"></i>Computer</span></label>

		<input type="radio" id="type2" name="gtype">
	    <label for="type2" id ="label2" class="p-0"><span><i class="fas fa-user-friends"></i>Two Player</span></label>

		<input type="radio" id="type3" name="gtype" checked>
	    <label for="type3" id ="label3" class="m-0 p-0"><span><i class="far fa-hdd"></i>Hard</span></label>
	</div>


	<div class="col-lg-6 p-0" align="center">
		<table class="tb">
			<tr>
				<td id="el1"></td>
				<td id="el2"></td>
				<td id="el3"></td>
			</tr>
			<tr>
				<td id="el4"></td>
				<td id="el5"></td>
				<td id="el6"></td>
			</tr>
			<tr>
				<td id="el7"></td>
				<td id="el8"></td>
				<td id="el9"></td>
			</tr>
		</table>
	</div>


	<div class="col-lg-3 text-center align-self-center">
		<h1 id="turn" class="display-3"></h1>
		<button type="button" class="btn btn-primary btn-lg" id="restart"><i class="fas fa-redo"></i> Restart</button>
	</div>

</div>

<div class="text-right">
	<h1 class="display-4">-by Arjun ðŸ˜Š</h1>
</div>


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/tether.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/fontawesome-all.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
