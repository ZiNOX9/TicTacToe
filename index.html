<!DOCTYPE html>
<html>
<head>
	<script>
		if (location.protocol != 'https:')
		{
		 location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
		}
	</script>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" >
	<meta name="Description" content="An Engaging Tic Tac Toe game, that you can add to your homescreen/desktop and play anytime">
	<meta charset="utf-8">

	<!-- ================== Favicon Code================= -->

	<!-- Apple Touch Icons -->
	<link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png">

	<!-- Favicons -->
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="194x194" href="/favicons/favicon-194x194.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
	
	<!-- Others -->
	<link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-chrome-192x192.png">
	
	<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#1d759f">
	
	
	<meta name="apple-mobile-web-app-title" content="Tic-Tac-Toe">
	<meta name="application-name" content="Tic-Tac-Toe">
	<meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-TileColor" content="#0a6486">
	<meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
	<meta name="theme-color" content="#0a6486">

	<link rel="manifest" href="site.webmanifest">

	<title>Tic Tac Toe</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="back">

<div class="row pt-lg-5 pt-2 m-0">

	<div class="text-center col-lg-3 col-12 pb-2 pl-0 pr-0 align-self-center">
			<input type="radio" id="type1" name="gtype">
		    <label for="type1" id ="label1" class="m-0 p-0"><span class="selectors">Computer</span></label>

			<input type="radio" id="type2" name="gtype">
		    <label for="type2" id ="label2" class="p-0"><span class="selectors">Two Player</span></label>

			<input type="radio" id="type3" name="gtype" checked>
		    <label for="type3" id ="label3" class="m-0 p-0"><span class="selectors">Unbeatable</span></label>
	</div>


	<div class="col-lg-6 p-0" align="center">
		<table class="tb">
			<tr>
				<td id="el1"></td>
				<td id="el2"></td>
				<td id="el3"></td>
			</tr>
			<tr>
				<td id="el4"></td>
				<td id="el5"></td>
				<td id="el6"></td>
			</tr>
			<tr>
				<td id="el7"></td>
				<td id="el8"></td>
				<td id="el9"></td>
			</tr>
		</table>
	</div>


	<div class="col-lg-3 text-center align-self-center">
		<h1 id="turn" class="display-3"></h1>
		<button type="button" class="btn btn-primary btn-lg" id="restart">Restart</button>
	</div>

</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/tether.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script>
      if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('/sw.js').then(function (registration) {
					// Registration was successful
					registration.update();
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function (err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
    </script>

</body>
</html>
